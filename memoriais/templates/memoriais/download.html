<!--<!doctype html>-->
{% load static %}

<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>MD Rebuilder</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static '../static/memoriais/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static '../static/memoriais/css/fontawesome.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static '../static/memoriais/css/all.css' % }" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static '../static/memoriais/css/agency.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="/">MD Rebuilder</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target=
              "#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <!-- Header -->
  <div>

    <img src="{% static '../../media/POLIGONO.png' %}" width="100%">

    <form method="post" name="download">

      {% csrf_token %}

      <button class="btn btn-warning btn-block btn-xl js-scroll-trigger" type="submit">Baixar arquivos</button>

    </form>

  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="copyright">
        Copyright &copy; 2020 - MD Rebuilder
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static '../static/memoriais/js/jquery/jquery.min.js' %}"></script>
  <script src="{% static '../static/memoriais/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static '../static/memoriais/js/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Contact form JavaScript -->
  <script src="{% static '../static/memoriais/js/jqBootstrapValidation.js' %}"></script>
  <script src="{% static '../static/memoriais/js/contact_me.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static '../static/memoriais/js/agency.min.js' %}"></script>

</body>

</html>
